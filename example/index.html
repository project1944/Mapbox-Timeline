<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Mapbox Timeline Example</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Include Mapbox and TurfJS -->
	<link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
	<script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
	<script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
  <!-- Include Knightlab Timeline -->
	<link title="timeline-styles" rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
	<script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
  <!-- Custom style -->
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
	<div id="map"></div>
	<div id='timeline-embed'></div>
	<div id="side-menu">
		<div id="toggle-menu-btn">
			<img class="icon" src="icons/chevron4-512.png"/>
		</div>

		<div id="close-menu-btn">
			<img  src="icons/close-icon.png"/>
		</div>

		<div id="legend-content">
			<h2>Legend</h2>
      <div><p>You can enter a variety of information and images here for your legend.</p></div>

			<h2>Basemaps</h2>
			<div class="legend-container" style="">
				<div class="POV-item" id="satellite-btn">
					<p>Satellite</p>
					<!-- <img src="/icons/DieppeBunker2.svg" /> -->
				</div>
				<div class="POV-item" id="topography-btn">
					<p>Topography</p>
					<!-- <img src="/icons/DieppeBunker2.svg" /> -->
				</div>
			</div>

			<div>

			</div>

		</div>
	</div>
  <!-- Custom scripts -->
	<script src="./scripts.js"></script>
</body>

</html>
